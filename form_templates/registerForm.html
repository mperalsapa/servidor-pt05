<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Registre</title>
</head>

<body>
    <div class="bg-dark d-flex align-items-center justify-content-center" style="height:100vh; width:100vw;">
        <div class="bg-white rounded col-12 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
            <form class="h-50 align-middle m-4" action="register.php" method="POST">
                <div class="row">
                    <div class="col">
                        <label>Nom
                            <input type="text" class="form-control" id="name" name="name" placeholder="Nom" value="">
                        </label>
                    </div>
                    <div class="col">
                        <label>Cognoms

                            <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Cognoms" value="">
                        </label>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col">
                        <label>Correu Electronic
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text h-100"><i class="bi bi-envelope"></i></span>
                                </div>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Correu Electronic" value="">
                            </div>
                        </label>
                    </div>
                    <div class="col">
                        <label>Verificacio Correu Electronic
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text h-100"><i class="bi bi-check-all"></i></span>
                                </div>
                                <input type="email" class="form-control" id="verify-email" name="verify-email" placeholder="Correu Electronic">
                            </div>
                        </label>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col">
                        <label>Contrasenya
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text h-100"><i class="bi bi-key"></i></span>
                                </div>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Contrasenya">
                            </div>
                        </label>
                    </div>
                    <div class="col">
                        <label>Verificacio Contrasenya
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text h-100"><i class="bi bi-check-all"></i></span>
                                </div>
                                <input type="password" class="form-control" id="verify-password" name="verify-password" placeholder="Contrasenya">
                            </div>
                        </label>
                    </div>
                </div>
                <div class="mt-4">
                    <div class="d-flex">
                        <p class="bg-danger py-2 px-3 border rounded text-white">Aquest correu ja pertany a un compte. Si no recordes la contrasenya, fes una recuperació aqui: <a class="link-light" href="lost-password">Recuperació de contrasenya</a></p>
                    </div>
                    <div class="d-flex justify-content-between">
                        <div>
                            <button type="submit" class="btn btn-primary"><i class="bi bi-pen"></i> Registrar</button>
                            <a class="ms-3" href="login">Iniciar Sessió</a>
                        </div>
                        <a href="index" class="btn btn-secondary"><i class="bi bi-house"></i> Inici</a>
                    </div>
                </div>
            </form>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>

</html>
